<section id="books">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{book.file}}" alt="{{book.name}}">
              </p>
              <h4 routerLink="/book/{{book.id_post}}" class="card-title">
                {{book.name}}
              </h4>
              <p class="card-text">
                {{book.body}}
              </p>
              <a href="#" class="btn btn-block btn-primary" target="_blank">
                Buy
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
